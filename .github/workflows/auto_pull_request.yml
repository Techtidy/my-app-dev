name: Push All Files

on:
  pull_request:
    branches:
      - main

jobs:
  bandit_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Set Git identity
        run: |
          git config --global user.email "eng21ct0007@dsu.edu.in"
          git config --global user.name "hrk-2109"
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Bandit
        run: |
          pip install bandit
          bandit -r .

  copy-all-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.TTOKEN }}
          branch: main
          commit-message: "Automated update of files"
          title: "Automated update of files"
          body: "This pull request is automatically generated to update files."
          labels: "automated"

