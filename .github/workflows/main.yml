name: Push to Dev and Test Repos

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the workflow on

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out Source Repository
      uses: actions/checkout@v2

    - name: Configure Git
      run: |
        git config --global user.email "eng21ct0007@dsu.edu.in"
        git config --global user.name "hrk-2109"

    - name: Push to Dev Repo
      run: |
        git remote add upstream https://github.com/Techtidy/my-app-dev.git
        git fetch upstream
        git checkout main
        git merge upstream/main --no-edit
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}

    - name: Push to Test Repo
      run: |
        git remote add upstream https://github.com/Techtidy/my-app-test.git
        git fetch upstream
        git checkout main
        git merge upstream/main --no-edit
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
